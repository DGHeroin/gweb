language: go
sudo: false
env:
- GO111MODULE=on
go:
- 1.13.x
matrix:
  include:
  - os: linux
  - os: osx
    osx_image: xcode11.3
  - os: windows
before_script:
- go mod tidy
- mkdir -p bin
- FILE_NAME="$TRAVIS_OS_NAME"
- if [ "$TRAVIS_OS_NAME" = "windows" ]; then FILE_NAME=windows.exe ; fi
script:
- ls -alh ./
- go build -o bin/gweb-"$FILE_NAME" gweb.go
- ls -alh ./
- ls -alh bin
install:
- export GOPATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace:$GOPATH"
- export PATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace/bin:$PATH"
deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: DGHeroin/gweb
    tags: true
